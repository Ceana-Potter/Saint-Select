<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaintSelect Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="page">
        <!--Visual placeholders used until Google OAuth sign-in method is implemented-->
        <div class="image-panel">
            <!--Need higher quality image for larger screens-->
            <img src="../assets/students-walking-full.png" alt="Siena campus" />
        </div>
        <div class="login-panel">
            <div class="login-card">
                <img src="../assets/placeholder-logo.png" alt="SaintSelect logo" class="login-logo"/>
                <input type="email" placeholder="someone@gmail.com" />
                <input type="password" placeholder="Password" />

                <button>Sign In</button>
            </div>
        </div>
    </div>  
</body>
</html>
